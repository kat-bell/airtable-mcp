name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'package.json'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API documentation
        run: |
          # Create docs output directory
          mkdir -p dist/docs
          
          # Use @redocly/cli which is secure and modern
          npx @redocly/cli@latest build-docs docs/openapi.yaml --output dist/docs/index.html
          
          # Copy OpenAPI spec for direct access
          cp docs/openapi.yaml dist/docs/
          
          # Create additional documentation pages
          echo "# Airtable MCP Server Documentation" > dist/docs/README.md
          echo "" >> dist/docs/README.md
          echo "## API Documentation" >> dist/docs/README.md  
          echo "[Interactive API Documentation](./index.html)" >> dist/docs/README.md
          echo "" >> dist/docs/README.md
          echo "## OpenAPI Specification" >> dist/docs/README.md
          echo "[OpenAPI YAML Spec](./openapi.yaml)" >> dist/docs/README.md

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4